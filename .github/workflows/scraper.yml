name: Ebay Scraper (Every 1 Minute)

on:
  schedule:
    - cron: '*/1 * * * *'  # Run every 1 minute
  workflow_dispatch:        # Allows manual triggering

jobs:
  scrape-Ebay:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York  # Set your local timezone if needed
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          pip install selenium pandas webdriver-manager fake-useragent

      - name: Run Selenium scraper
        run: python scraper.py

      - name: Commit and Push updated CSV
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ebay_tech_deals.csv
          git commit -m "Updated Ebay Deals data (1-min intervals)"
          git push